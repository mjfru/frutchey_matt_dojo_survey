<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Dojo Survery</title>
</head>
<body>
    <div id="wrapper">
        <h1>Dojo Survey</h1>
            <form action="/process" method="post">
                <div id="survey_body">
            
                    <div class="survey_input">
                        <label for="user_name">Your Name: </label>
                        <input type="text" name="user_name" id="user_name" required class="form-control">
                    </div>
                    
                    <div class="survey_input">
                        <label for="location">Dojo Location: </label>
                        <select name="location" id="location" style="width: 100%" class="form-select">
                            <option value="Burbank" selected>Burbank</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Denver">Denver</option>
                            <option value="Boston">Boston</option>
                            <option value="Remote">Online/Remote</option>
                        </select>
                    </div>
                    
                    <div class="survey_input">
                        <label for="language">Favorite Programming Language: </label>
                        <select name="language" id="language" style="width: 100%" class="form-select">
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Java">Java</option>
                            <option value="C#">C#</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="survey_input">
                        <label for="experience">Do you have <i>any</i> coding experience?</label>
                            <div id="radio_options">
                                <label for="yes">Yes</label>
                                <input type="radio" name="options" value="Yes" required>
                            </div>
                            <div id="radio_options">
                                <label for="no">No</label>
                                <input type="radio" name="options" value="No" checked>
                            </div>
                    </div>

                    <div class="survey_input">
                        <label for="comments">Comments (Optional):</label>
                        <textarea name="comments" id="comments" cols="30" rows="5" class="form-control">
                        </textarea>
                    </div>

                    <div class="survey_input" id="btn">
                        <input type="submit" name="Submit" id="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
