<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results_style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dojo Survey Results</title>
</head>
<body>
    <div id="wrapper">
        <h2>Your Information:</h2>
        <p>Name: {{ session.user_name }}</p>
        <p>School Location: {{ session.location }}</p>
        <p>Favorite Programming Language: {{ session.language }}</p>
        <p>Experience in Programming: {{ session.options }}</p>
        <p>Additional Comments: {{ session.comments }}</p>
        <form action="/home" method="post" id="result_btn">
            <input type="submit" value="Home" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
